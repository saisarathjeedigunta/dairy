<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8; /* Natural light background */
            margin: 0;
        }
        .navbar {
            width: 100%;
            background-color: #1a237e; /* Dark blue background */
            position: absolute;
            top: 0;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .login-container {
            background: #ffffff; /* White background for container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Wider container */
            animation: fadeIn 0.8s ease-in-out; /* Subtle fade-in animation */
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 60px; /* Space for navbar */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-group {
            margin-bottom: 20px;
            animation: slideIn 0.8s ease-in-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .form-group:nth-child(2) {
            animation-delay: 0.1s;
        }
        .form-group label {
            font-weight: bold;
            color: #1a237e; /* Dark blue text */
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #90caf9; /* Light blue border */
            padding: 10px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #1e88e5; /* Darker blue focus */
            box-shadow: 0 0 8px rgba(30, 136, 229, 0.2);
        }
        .btn-primary {
            background-color: #42a5f5; /* Primary blue button */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s;
            animation: buttonAppear 1s ease-in-out;
            animation-delay: 0.3s;
        }
        @keyframes buttonAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .btn-primary:hover {
            background-color: #1e88e5; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <form method="POST" action="/login/">
            {% csrf_token %}
            <h2 class="form-group" style="color: #1a237e">Login</h2>
            <hr>
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Username" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <p>Don't have an account? <a href="/register/">Register</a></p>
            
                <p>Forgotten Password?<a href="{% url 'otpreq' %}">Send Email</a></p>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
