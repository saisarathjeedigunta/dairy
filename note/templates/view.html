{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dairy.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 200"><defs><pattern id="emojiPattern" patternUnits="userSpaceOnUse" width="200" height="200"><rect width="100%" height="100%" fill="#f0f8ff"/><text x="10" y="40" font-size="40" fill="#ff6f61">‚ù§Ô∏è</text><text x="70" y="90" font-size="40" fill="#ffeb3b">üíã</text><text x="130" y="40" font-size="40" fill="#ff8a80">üíñ</text><text x="190" y="90" font-size="40" fill="#f48fb1">üåü</text><text x="10" y="150" font-size="40" fill="#ffab91">üåº</text><text x="70" y="110" font-size="40" fill="#c2185b">üå∑</text><text x="130" y="150" font-size="40" fill="#ff8a80">üí´</text></pattern></defs><rect width="100%" height="100%" fill="url(#emojiPattern)"/></svg>');
            background-size: 200px 200px;
            background-attachment: fixed;
            background-color: #f0f4f8; /* Light pastel background */
            color: #4a4a4a;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        .navbar {
            background-color: #42a5f5; /* Primary blue color */
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .main-content {
            margin-top: 80px;
            max-width: 800px;
            margin: 80px auto 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out forwards;
            backdrop-filter: blur(10px); /* Blur effect for dreamy look */
        }
        .entry-title {
            color: #1a237e;
            margin-bottom: 20px;
            font-size: 3rem; /* Larger title */
            text-align: center;
            transition: color 0.3s;
            font-family: 'Montserrat', sans-serif; /* Stylish font */
        }
        .entry-title:hover {
            color: #0d47a1; /* Darker blue on hover */
        }
        .entry-content {
            color: #4a4a4a;
            margin-bottom: 20px;
            line-height: 1.8; /* Improved readability */
            font-size: 1.1rem; /* Slightly larger text */
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: scaleUp 1s ease-in-out;
        }
        .cute-text {
            font-size: 1.5rem;
            text-align: center;
            margin: 10px 0;
            color: #ff4081; /* Cute pink color */
            animation: bounce 2s infinite; /* Cute bounce animation */
        }
        .emoji {
            font-size: 2rem; /* Larger emojis */
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #7e57c2; /* Soft purple */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes scaleUp {
            from {
                transform: scale(0.95);
                opacity: 0.7;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" style="font-size: 0.85rem;">Greetings, Diary Keeper @{{user}}</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main-content container">
        <h1 class="entry-title">{{ dairy.title }}</h1>
        <div><br></div>
        <p class="entry-content">{{ dairy.descriptive }}</p>
        
        <!-- Cute texts with emojis -->
        <div class="cute-text">üå∏ Welcome to  dreamy diary! üå∏</div>
        <div class="cute-text">‚ú® Let's cherish these memories together! ‚ú®</div>
        <div class="cute-text">üí´ Every moment is magical! üí´</div>
        
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
