<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Register Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8; /* Natural light background */
            margin: 0;
        }
        .navbar {
            width: 100%; /* Ensure navbar spans full width */
            background-color: #1a237e; /* Dark blue background */
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .login-container {
            background: #ffffff; /* White background for container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Medium container width */
            animation: fadeIn 0.8s ease-in-out; /* Subtle fade-in animation */
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 20px; /* Space for navbar */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-group {
            margin-bottom: 20px;
            animation: slideIn 0.8s ease-in-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .form-group:nth-child(2) {
            animation-delay: 0.1s;
        }
        .form-group label {
            font-weight: bold;
            color: #1a237e; /* Dark blue text */
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #90caf9; /* Light blue border */
            padding: 10px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #1e88e5; /* Darker blue focus */
            box-shadow: 0 0 8px rgba(30, 136, 229, 0.2);
        }
        .btn-primary {
            background-color: #42a5f5; /* Primary blue button */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s;
            animation: buttonAppear 1s ease-in-out;
            animation-delay: 0.3s;
        }
        @keyframes buttonAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .btn-primary:hover {
            background-color: #1e88e5; /* Darker blue on hover */
        }
    </style>
</head>
<body>
   
    <div class="login-container">
        <form method="POST" action="/register/">
            {% csrf_token %}
            <h2 class="form-group" style="color: #1a237e">Register</h2>
            <hr>
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Username" name="username" required>
            </div>
            <div class="form-group">
                <label for="firstName">Email Id</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one digit." required>
            </div>
            <p>Already Have An Account <a href="/login/"> Login</a></p>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
