<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            color: #1a237e;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #1a237e;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #90caf9;
            padding: 10px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 8px rgba(30, 136, 229, 0.2);
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Password Validation</h2>
    <form id="passwordForm" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <div id="passwordError" class="error">Password must be at least 8 characters long, contain uppercase, lowercase letters, and a digit.</div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            <div id="confirmPasswordError" class="error">Passwords do not match.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div id="successMessage" class="success"></div>
    </form>
</div>

<script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    const successMessage = document.getElementById('successMessage');
    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;

    document.getElementById('passwordForm').addEventListener('submit', function(e) {
        let valid = true;

        // Reset error messages
        passwordError.style.display = 'none';
        confirmPasswordError.style.display = 'none';
        successMessage.innerHTML = '';

        // Validate password pattern
        if (!password.value.match(passwordPattern)) {
            passwordError.style.display = 'block';
            valid = false;
        }

        // Validate password match
        if (password.value !== confirmPassword.value) {
            confirmPasswordError.style.display = 'block';
            valid = false;
        }

        if (!valid) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
